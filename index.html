<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>My Pokedex</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img class="nav__img" src="media/images/Pokedex_logo.png" title="pokedex logo" alt="pokedex logo">
            <ul class="nav__ul">
                <li class="nav__li"><button class="button__nav all" id="all">All</button></li>
                <li class="nav__li"><button class="button__nav bug" id="bug">Bug</button></li>
                <li class="nav__li"><button class="button__nav dark" id="dark">Dark</button></li>
                <li class="nav__li"><button class="button__nav dragon" id="dragon">Dragon</button></li>
                <li class="nav__li"><button class="button__nav electric" id="electric">Electric</button></li>
                <li class="nav__li"><button class="button__nav fairy" id="fairy">Fairy</button></li>
                <li class="nav__li"><button class="button__nav fighting" id="fighting">Fighting</button></li>
                <li class="nav__li"><button class="button__nav fire" id="fire">Fire</button></li>
                <li class="nav__li"><button class="button__nav flying" id="flying">Flying</button></li>
                <li class="nav__li"><button class="button__nav ghost" id="ghost">Ghost</button></li>
                <li class="nav__li"><button class="button__nav grass" id="grass">Grass</button></li>
                <li class="nav__li"><button class="button__nav ground" id="ground">Ground</button></li>
                <li class="nav__li"><button class="button__nav ice" id="ice">Ice</button></li>
                <li class="nav__li"><button class="button__nav normal" id="normal">Normal</button></li>
                <li class="nav__li"><button class="button__nav poison" id="poison">Poison</button></li>
                <li class="nav__li"><button class="button__nav physic" id="physic">Psychic</button></li>
                <li class="nav__li"><button class="button__nav rock" id="rock">Rock</button></li>
                <li class="nav__li"><button class="button__nav steel" id="steel">Steel</button></li>
                <li class="nav__li"><button class="button__nav water" id="water">Water</button></li>
            </ul>
        </nav>
        <main>
            <div id="todos">
                <div class="pokemon-todos" id="listaPokemon">

                </div>
            </div>
            </div>
        </main>

        <script src="scripts/javascript.js"></script>
    </header>
</body>

</html>
